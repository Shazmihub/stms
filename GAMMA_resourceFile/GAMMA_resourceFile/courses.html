<!DOCTYPE html>
<html>
<head>
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<h2>All Courses</h2>
<table class="w3-table-all w3-striped w3-bordered"   ng-controller="courses">
    <tr>
        <th>Subject Code</th>
        <th>Subject Name</th>
        <th>Number of Lecturer</th>
        <th>Number of Student</th>
        <th>Section</th>

    </tr>
    <tr ng-repeat="item in timetable">
        <td>{{item.kod_subjek}}</td>
        <td>{{item.nama_subjek}}</td>
        <td>{{item.bil_pensyarah}}</td>
        <td>{{item.bil_pelajar}}</td>
        <td>{{item.bil_seksyen}}</td>
    </tr>
</table>
</html>
