<!DOCTYPE html>
<html>
  <head>
    <title>Student Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/lib/w3-theme-orange.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <style>
    /* Change the font for the h1 element */
    h1 {
      font-family: 'Noto Sans', sans-serif;
    }

    .avatar {
      width: 150px;
      height: 150px;
      display: block;
      margin: auto;
    }

    .student {
      text-align: center;
    }

    table {
      max-width: 800px;
      margin: 0 auto;
    }

    tr td {
      font-weight: bold;
    }

    a.w3-large.w3-text-teal {
      text-align: center;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    closeSidebar();

    $('a.w3-bar-item').click(function () {
      closeSidebar();
    });

    function openSidebar() {
      document.getElementById('mySidebar').style.display = 'block';
    }

    function closeSidebar() {
      document.getElementById('mySidebar').style.display = 'none';
    }
  </script>

  <body>
    <div ng-controller="studentpage">
    <br /><br />
    <img src="lecturer.png" alt="Avatar" class="avatar" /> <br />
    <table class="table table-bordered" ng-repeat="pel in listpelajar | filter: studentprofile">
      <tr class="table-active">
        <td colspan="2" class="studennt"><b> Student Information </b></td>
      </tr>
   
      <tr>
        <td>Name:</td>
        <td>{{pel.nama}}</td>
      </tr>

      <tr>
        <td>Matric Number:</td>
        <td>{{pel.no_matrik}}</td>
      </tr>

      <tr>
        <td>Faculty:</td>
        <td>{{pel.kod_fakulti}}</td>
      </tr>

      <tr>
        <td>Course code:</td>
        <td>{{pel.kod_kursus}}</td>
      </tr>

      <tr>
        <td>Session/Semester:</td>
        <td>{{currentSession}}-{{currentSemester}}</td>
      </tr>

      <tr>
        <td>Year:</td>
        <td>{{pel.tahun_kursus}}</td>
      </tr>

      <tr>
        <td>Enrolled Subjects:</td>
        <td>{{pel.bil_subjek}}</td>
      </tr>
    </table>


    <a href="main.html" class="w3-large w3-text-teal"><center>Back</center></a>

    <br /><br />

    <script>
      function w3_open() {
        document.getElementById('mySidebar').style.display = 'block';
      }

      function w3_close() {
        document.getElementById('mySidebar').style.display = 'none';
      }
    </script>
    </div>
  </body>
</html>
